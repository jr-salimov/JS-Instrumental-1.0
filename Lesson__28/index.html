<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/⚡" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="video.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  speed.addEventListener('mousemove', function(e) {
    // console.log(e);
    const y = e.pageY - this.offsetTop;
    // console.log(y);
    const percent = y / this.offsetHeight;
    const min = .4;
    const max = 4;
    const heightValue = Math.round(percent * 100);
    const height = heightValue + '%';    
    // console.log(height);
    const playbackRate = percent * (max - min) + min;
    bar.style.height = height;
    bar.textContent = (heightValue / 25) + 'x'; // We put speedX on the speed-bar
    // bar.textContent = playbackRate.toFixed(2) + 'x'; // Other way to put speedX
    video.playbackRate = heightValue / 25 + .1; // Changes video's speed
    // video.playbackRate = playbackRate; // Other way to change video's speed
  });
</script>
</body>
</html>
